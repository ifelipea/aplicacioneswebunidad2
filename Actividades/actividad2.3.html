<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos del alumno</h1>
    <form action="" method="post">
        <fieldset>
          <legend>Datos del alumno</legend>  
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" size="20" maxlength="30" title="Nombre del alumno"><br><br>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" size="25" maxlength="40" title="Apellidos del alumno"><br><br>
            <label for="edad">Edad</label>
            <input type="text" name="edad" id="edad" size="5" maxlength="10" title="Edad del alumno"><br><br>
            <label for="ciclo">Ciclo</label>
            <input type="text" name="ciclo" id="ciclo" size="30" maxlength="50" title="Ciclo Formativo"><br><br>
            <label for="curso">Curso</label>
            <input type="text" name="curso" id="curso" size="10" maxlength="20" title="Curso del alumno"><br><br>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" size="20" maxlength="30" title="Correo del alumno"><br><br>
            <input type="submit" value="Enviar">          
        </fieldset>
    </form>
</body>
</html>
